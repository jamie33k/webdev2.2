<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

header {
  background-color: #343a40;
  color: white;
  padding: 20px 0;
}

h1 {
  text-align: center;
  font-size: 2em;
  margin-bottom: 10px;
}

nav {
  list-style: none;
  display: flex;
  justify-content: space-around;
  padding: 0;
  margin: 0;
}

nav li {
  display: inline;
  margin: 0 15px;
}

nav a {
  text-decoration: none;
  color: inherit;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #f1f1f1;
}

main {
  padding: 50px;
}

.banner {
  text-align: center;
  margin-bottom: 40px;
}

.banner h2 {
  font-size: 1.5em;
  margin-bottom: 15px;
}

.banner p {
  font-size: 1em;
  line-height: 1.5;
}

.services {
  list-style: none;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-bottom: 40px;
}

.services li {
  margin: 10px;
  text-align: center;
  width: calc(33% - 20px); /* Responsive layout for services */
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 5px;
}

.services li h3 {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.form-group {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
}

.form-group label {
  flex-basis: 20%;
  margin-right: 10px;
  font-weight: bold;
}

.cargo-type-container {
  flex-basis: 80%;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #3e8e41;
}

footer {
  text-align: center;
  background-color: #343a40;
  color: white;
  padding: 15px;
}
    </style>
<h7>Get a Free Quote</h7>
    <form action="#">
      <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" placeholder="Enter Origin City">
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter Destination City">
      </div>
      <div class="form-group">
        <label for="cargoType">Cargo Type:</label>
        <div class="cargo-type-container">
          <select name="cargoType" id="cargoType">
            <option value="">Select Cargo Type</option>
            <option value="air">Air Freight</option>
            <option value="sea">Ocean Freight</option>
            <option value="land">Land Transportation</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight">
      </div>
      <div class="form-group">
        <label for="dimensions">Dimensions (L x W x H):</label>
        <input type="text" id="dimensions" name="dimensions" placeholder="Enter Dimensions">
      </div>
      <button type="submit">Get Quote</button>
    </form>
  </main>

  <footer>
    <p>&copy; Copyright Rianab Logistics. All Rights Reserved.</p>
  </footer>
